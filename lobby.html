<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game - Lobby</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url("");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #lobbySection {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            gap: 20px;
            font-size: 20px;
        }
        .header i, .menuBar i, .statusBar i, .menuItem {
            cursor: pointer; /* Se agrega cursor de mano */
            padding: 5px;
            border-radius: 5px; /* Agrega bordes redondeados */
            transition: background-color 0.3s; /* Añade transición para el hover */
        }
        .header i:hover, .menuBar i:hover, .statusBar i:hover, .menuItem:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Cambia el color al pasar el mouse */
        }
        .mainContent {
            flex: 1;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .leftPanel {
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chatBox {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .menuBar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .menuItem {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .statusBar {
            margin-top: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 12px;
        }
        .rightPanel {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        .rewardBox, .seasonInfo, .rankInfo {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            width: 300px;
            text-align: center;
        }
        .matchButton button {
            background: #00ff88;
            color: black;
            font-weight: bold;
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 300px;
            text-align: center;
            line-height: 1.5;
            margin-top: 10px;
        }
        .matchButton button:hover {
            background: #00cc6b;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="lobbySection">
        <!-- Encabezado superior con iconos -->
        <div class="header">
            <a href="briefcase.html"><i class="fas fa-briefcase"></i></a>
            <a href="store.html"><i class="fas fa-store"></i></a>
            <a href="shoppingCart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="tag.html"><i class="fas fa-tag"></i></a>
            <a href="calendar.html"><i class="fas fa-calendar-alt"></i></a>
            <a href="users.html"><i class="fas fa-users"></i></a>
            <a href="correo.html"><i class="fas fa-envelope"></i></a>
            <a href="cog.html"><i class="fas fa-cog"></i></a>
            <a href="perfil.html">perfil</a>
        </div>
        <!-- Contenido principal -->
        <div class="mainContent">
            <div class="leftPanel">
                <div class="chatBox">
                    Mundo [Anuros]: Mensaje de voz
                </div>
                <div class="menuBar">
                    <a href="instrumental.html"><span class="menuItem"><i class="fas fa-tools"></i> Instrumental</span></a>
                    <a href="agentes.html"><span class="menuItem"><i class="fas fa-user"></i> Agentes</span></a>
                    <a href="vehiculo.html"><span class="menuItem"><i class="fas fa-truck"></i> Vehículo</span></a>
                    <a href="armeria.html"><span class="menuItem"><i class="fas fa-gun"></i> Armería</span></a>
                </div>
                <div class="statusBar">
                    <a href="signal.html"><span class="menuItem"><i class="fas fa-signal"></i> 103 ms</span></a><br>
                    UID: 63544581226865217975
                </div>
            </div>
            <div class="rightPanel">
                <div class="rewardBox">
                    PAQUETE DE DECISIÓN INDUSTRIAL
                </div>
                <div class="seasonInfo">
                    S4 - ECLIPSE
                </div>
                <div class="rankInfo">
                    Clasificatoria
                </div>
                <div class="matchButton">
                    <button onclick="startGame()">ATAQUE Y DEFENSA<br><i class="fas fa-mobile-alt"></i> Partida en celular<br>LISTO</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
    <script>
        function startGame() {
            document.getElementById('lobbySection').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block';
            // Aquí puedes agregar lógica para iniciar el juego
        }
    </script>
</body>
</html>
