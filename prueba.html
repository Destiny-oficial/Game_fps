<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Prueba FPS</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: url('https://i.ibb.co/LXDD3BCK/20250424-210323606.png') no-repeat center center fixed;
  background-size: cover;
  color: white;
  font-family: sans-serif;
  touch-action: none;
}

#crosshair {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin-top: -10px;
  margin-left: -10px;
  pointer-events: none;
  z-index: 2;
}

#crosshair::before, #crosshair::after {
  content: '';
  position: absolute;
  background: white;
}

#crosshair::before {
  left: 50%;
  top: 0;
  width: 2px;
  height: 100%;
  transform: translateX(-50%);
}

#crosshair::after {
  top: 50%;
  left: 0;
  height: 2px;
  width: 100%;
  transform: translateY(-50%);
}

#gun {
  position: fixed;
  bottom: 0;
  left: 50%;
  width: 200px;
  transform: translateX(-50%);
  z-index: 1;
}

#enemy {
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
}

#enemyHealth {
  position: fixed;
  top: 25%;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 10px;
  background: red;
}

#shootBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 15px 20px;
  font-size: 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 10px;
  z-index: 2;
  display: none;
}

#message {
  position: fixed;
  top: 10%;
  width: 100%;
  text-align: center;
  font-size: 24px;
  color: lime;
  display: none;
  z-index: 3;
}

@media (pointer: coarse) {
  #shootBtn {
    display: block;
  }
}

  </style>
</head>
<body>
  <div id="crosshair"></div>
  <div id="enemyHealth"></div>
  <img id="enemy" src="enemy.png">
  <img id="gun" src="arma.png">
  <button id="shootBtn">Disparar</button>
  <div id="message">¡Prueba completada!</div>  <script>
    let enemyHP = 5;
    const enemy = document.getElementById("enemy");
    const healthBar = document.getElementById("enemyHealth");
    const message = document.getElementById("message");

    function shoot() {
      if (enemyHP > 0) {
        enemyHP--;
        healthBar.style.width = (enemyHP * 24) + "px";
        if (enemyHP === 0) {
          enemy.style.display = "none";
          healthBar.style.display = "none";
          message.style.display = "block";
        }
      }
    }

    document.addEventListener("click", shoot);
    document.getElementById("shootBtn").addEventListener("click", shoot);

    // Movimiento básico (WASD)
    let keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    setInterval(() => {
      if (keys['w'] || keys['W']) window.scrollBy(0, -5);
      if (keys['s'] || keys['S']) window.scrollBy(0, 5);
      if (keys['a'] || keys['A']) window.scrollBy(-5, 0);
      if (keys['d'] || keys['D']) window.scrollBy(5, 0);
    }, 16);
  </script></body>
</html>
