<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prueba FPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('prueba.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      touch-action: none;
    }

    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-top: -10px;
      margin-left: -10px;
      pointer-events: none;
      z-index: 2;
    }

    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background: white;
    }

    #crosshair::before {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }

    #crosshair::after {
      top: 50%;
      left: 0;
      height: 2px;
      width: 100%;
      transform: translateY(-50%);
    }

    #gun {
      position: fixed;
      bottom: 0;
      left: 50%;
      width: 200px;
      transform: translateX(-50%);
      z-index: 1;
    }

    #enemy {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
    }

    #enemyHealth {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 10px;
      background: red;
    }

    #shootBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      z-index: 2;
      display: none;
    }

    #message {
      position: fixed;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: lime;
      display: none;
      z-index: 3;
    }

    #bullet {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      display: none;
    }

    #gun.recoil {
      transform: translateX(-50%) translateY(-5px);
      transition: transform 0.1s ease;
    }

    @media (pointer: coarse) {
      #shootBtn {
        display: block;
      }
    }

    @keyframes fadeScale {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #message.animated {
      animation: fadeScale 1s ease forwards;
    }
  </style>
</head>
<body>
  <div id="crosshair"></div>
  <div id="enemyHealth"></div>
  <img id="enemy" src="enemy.png">
  <img id="gun" src="arma.png">
  <button id="shootBtn">Disparar</button>
  <div id="message">¡Prueba completada!</div>
  <audio id="soundDisparo" src="disparo.mp3"></audio> 
  <div id="bullet"></div>

  <script>
    let enemyHP = 5;
    const enemy = document.getElementById("enemy");
    const healthBar = document.getElementById("enemyHealth");
    const message = document.getElementById("message");
    const bullet = document.getElementById("bullet");

    function shoot() {
      if (enemyHP > 0) {
        enemyHP--;
        healthBar.style.width = (enemyHP * 24) + "px";

        if (enemyHP === 0) {
          enemy.style.display = "none";
          healthBar.style.display = "none";
          message.textContent = "¡Prueba completada!";
          message.classList.add("animated");
          message.style.display = "block";

          setTimeout(() => {
            window.location.href = "lobby.html";
          }, 3000);
        }

        bullet.style.display = "block";
        bullet.style.left = (window.innerWidth / 2) + "px";
        bullet.style.top = (window.innerHeight / 2) + "px";
        bullet.style.transition = "left 0.5s ease";

        setTimeout(() => {
          bullet.style.left = (window.innerWidth + 50) + "px";
          setTimeout(() => {
            bullet.style.display = "none";
          }, 500); 
        }, 100);

        document.getElementById("soundDisparo").play();

        const gun = document.getElementById("gun");
        gun.classList.add("recoil");
        setTimeout(() => {
          gun.classList.remove("recoil");
        }, 100);
      }
    }

    function moveEnemy() {
      const maxX = window.innerWidth - enemy.width;
      const maxY = window.innerHeight - enemy.height;
      enemy.style.left = Math.random() * maxX + "px";
      enemy.style.top = Math.random() * maxY + "px";
    }

    function iniciarJuego() {
      enemyHP = 5;
      healthBar.style.width = (enemyHP * 24) + "px";
      enemy.style.display = "block";
      healthBar.style.display = "block";
      message.style.display = "none";
    }

    document.addEventListener("click", shoot);
    document.getElementById("shootBtn").addEventListener("click", shoot);

    let keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    setInterval(() => {
      if (keys['w'] || keys['W']) window.scrollBy(0, -5);
      if (keys['s'] || keys['S']) window.scrollBy(0, 5);
      if (keys['a'] || keys['A']) window.scrollBy(-5, 0);
      if (keys['d'] || keys['D']) window.scrollBy(5, 0);
    }, 16);

    setInterval(moveEnemy, 1000);

    iniciarJuego();
  </script>
</body>
</html>
