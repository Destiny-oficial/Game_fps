<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    .item-name {
      display: flex;
      align-items: center;
    }

    .item-name span {
      margin-left: 10px;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tienda</h2>
    <div id="storeItems">
      <!-- Artículos de la tienda se cargarán aquí -->
    </div>
    <button class="button" onclick="window.location.href='lobby.html'">Volver al Lobby</button>
  </div>
